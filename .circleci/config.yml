# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: nixos/nix:latest
    environment:
      CACHIX_NAME: mattyhall
    steps:
      - checkout
      - run:
          name: Set up Cachix
          command: |
            nix-env -iA nixpkgs.cachix nixpkgs.bash
            cachix use $CACHIX_NAME
      - run: cachix watch-exec $CACHIX_NAME nix -- --experimental-features 'nix-command flakes' build 
      - run:
          name: Build and upload docker image
          command: |
            docker login registry.digitalocean.com -u $REGISTRY_TOKEN -p $REGISTRY_TOKEN 
            cachix watch-exec $CACHIX_NAME nix -- --experimental-features 'nix-command flakes' build "#.docker"
            image=$((docker load < result) | sed -n '$s/^Loaded image: //p')
            docker image tag "$image" registry.digitalocean.com/mattjhall-docker/rexml:latest
            docker push registry.digitalocean.com/mattjhall-docker/rexml:latest


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-workflow:
    jobs:
      - build
